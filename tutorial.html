<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding-top: 80px;
            background-image: url(https://epicorpg.com.br/wp-content/uploads/2019/03/caverna-complexo.gif);
            
        }

        .container{
            display: flex;
            flex-direction: column;
            background-color: rgb(134, 94, 64);
            border: 2px solid rgb(187, 190, 6);
            border-radius: 10px;
            width: 500px;
            height: 500px;
        }

        h1{
            text-align: center;
            font-weight: bold;
        }

        p{
            text-align: center;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            font-style: inherit;
        }

        h2{
            text-align: center;
            font-weight: bold;
        }

        button{
            display: inline-block;
            align-self: center;
            padding: 10px 20px;
            width: 100px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3E8E41;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutorial</h1>
        <p>Ajude o rei mago escapar da caverna do dragão passando por alguns desafios, evitando os espinhos para não perder.
        </p>
        <h2>Controles </h2>
        <p>Use as teclas "W,S,D,A" para se mover e a tecla "I" para interagir com os itens dentro do jogo.</p>
        <button onclick="window.open('jogo_menu.html', '_self')">Voltar</button>
    </div>

    
</body>
</html>
